{{- $appName := include "web-service.name" . }}
{{- $svcPort := .Values.service.port -}}
{{- $domain := .Values.app.clusterDomain }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $appName }}
  labels:
    {{- include "web-service.labels" . | nindent 4 }}
  annotations:
    kubernetes.io/ingress.class: nginx
    {{- if .Values.ingress.tls.enabled }}
    cert-manager.io/cluster-issuer: letsencrypt
    {{- end}}
    {{- with .Values.ingress.annotations }}
      {{- toYaml . | nindent 4 }}
    {{- end}}
spec:
  {{- if .Values.ingress.tls.enabled }}
  {{- with .Values.ingress.tls }}
  tls:
    - hosts:
      {{- if $domain }}
      - {{ $appName }}.{{ $domain }}
      {{- end }}
      {{- range .hosts }}
      - {{ . | quote }}
      {{- end }}
      secretName: {{ $appName }}-managed-tls
  {{- end }}
  {{- end }}
  rules:
    {{- if $domain }}
    - host: {{ $appName }}.{{ $domain }}
      http:
        paths:
          - path: '/'
            pathType: Prefix
            backend:
              service:
                name: {{ $appName }}
              port:
                number: {{ $svcPort }}
    {{- end }}
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType | default "Prefix" }}
            backend:
              service:
                name: {{ $appName }}
                port:
                  number: {{ $svcPort }}
          {{- end }}
    {{- end }}
